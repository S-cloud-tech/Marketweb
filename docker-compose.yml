services:

  # Database Postgres
  db:
    image: postgres:17.5-alpine3.21
    container_name: market_postgres_db
    restart: always
    volumes:
      - market_postgres_db:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  # Redis
  redis:
    image: redis:alpine
    container_name: redis
    restart: always

  # Django Application  
  web:
    build: .
    container_name: marketweb
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
        restart: true

  #Celery
  celery:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
        restart: true

  #Nginx
  frontend-proxy:
    image: nginx:latest
    restart: always
    ports:
      - 8001:80
    volumes:
      - ./nginx.conf:/etc/nginx/nignix.conf:ro
      - ./static:/static:ro
    depends_on:
      - web

volumes:
  market_postgres_db:
